  
<div class="container" *ngIf="currentUser; else loggedOut">
 <div *ngIf="update==false">   
    <header class="jumbotron">
      <h3>
        <strong>{{ currentUser.username }}</strong> Profile
      </h3>
    </header>
    <p>
      <strong>Token:</strong>
      {{ currentUser.accessToken.substring(0, 20) }} ...
      {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
    </p>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <strong>Roles:</strong>
    <ul>
      <li *ngFor="let role of currentUser.roles">
        {{ role }}
      </li>
    </ul>
    <button class="btn btn-success" (click)="onClick(currentUser)">Edit Account</button>
  </div> 
</div>
  <div class = container *ngIf="update == true">
    <app-update-user (onSuccess)="updateSucc($event)" [user]="currentUser"></app-update-user>
    <button class="btn btn-danger"  (click)="onBack()">Back</button>
  </div>
  <ng-template #loggedOut>
    Please login.
  </ng-template>
