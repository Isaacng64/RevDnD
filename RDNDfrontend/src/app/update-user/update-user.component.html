<form #update="ngForm" (ngSubmit)="onUpdate(update.value)"> 
    <h1>Update Account Info</h1>
    Username:<br /> 
    <div class="form-group">
        <label for="username">Username</label>

       <input type ="text" minlength="3" maxlength="20" class="form-control" name="username" default="user.username" placeholder="{{user.username}}"  ngModel/> 
    </div>  
    <br /> 
    <!--
    Password:<br /> 
    <div class="form-group">
        <label for="password">Password</label>
        <input type ="password" minlength="6" maxlength="15" class="form-control" default="user.password" name="password" placeholder="{{user.password}}"  ngModel/> 
    </div>-->
    <br /> 
    Email:<br /> 
    <div class="form-group">
    <input type ="text" class="form-control" name="email" default="user.email" placeholder="{{user.email}}"  ngModel/> 
    </div>
 
    <br /> <br /> 
    
    <button class="btn btn-success" type="submit">Update Account</button>
    <br /> <br /> 
    
  </form>
