<h2>My Characters</h2>

<div>
  <label for="new-character">Character name: </label>
  <input id="new-character" #heroName />

  <!-- (click) passes input value to add() and then clears the input
    <td>{{character.id}}</td>
    <td>{{character.name}}</td>
  -->


  <button class="add-button" (click)="heroName.value=''">
    Add Character
  </button>
</div>

<tr *ngFor="let char of characters">
  <card [characther]="char"></card>
</tr>
